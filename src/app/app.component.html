<div class="container">

  <form [formGroup]="formDi">
    <app-address-form-di></app-address-form-di>
  </form>

  <p>{{ formDi.value | json }}</p>
  <p>touched: {{ formDi.touched }}</p>
  <p>valid: {{ formDi.valid }}</p>

  <br/>

  <form [formGroup]="form">
    <app-address-form formControlName="billingAddress"></app-address-form>
  </form>

  <p>{{ form.value | json }}</p>

  <br/>

  <form class="form-signin" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Login Page</h1>
    </div>

    <app-generic-input [placeholder]="'Email'" [isRequired]="true" [errorMsg]="'Please enter your email'"
      [label]="'User Email'" [pattern]="'[A-Za-z0-9._%-]+@[A-Za-z0-9._%-]+\\.[a-z]{2,3}'" ngModel name="email">
    </app-generic-input>

    <!-- <app-my-password-input ngModel name="password"></app-my-password-input> -->

    <button class="btn btn-lg btn-primary btn-block" [disabled]="!f.valid" type="submit">Sign in</button>
  </form>
  <p>
    touched: {{ f.touched }}
  </p>
  <p>
    valid: {{ f.valid }}
  </p>
</div>
